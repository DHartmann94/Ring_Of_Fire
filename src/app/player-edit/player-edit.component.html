<h1 mat-dialog-title>Edit Player</h1>

<img [mat-dialog-close]="picture" class="profile-picture" *ngFor="let picture of allProfilePicture" src="assets/img/{{ picture }}" alt="Player">

<div mat-dialog-actions>
    <button mat-button (click)="onNoClick()">Close</button>
    <button mat-button color="warn" [mat-dialog-close]="'DELETE'" cdkFocusInitial>Delete Player</button>
  </div>
